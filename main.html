<!DOCTYPE html>
<html>
<head>
	<title>Sign up Page</title>
	<script type="application/json" src="/test.js"></script>
</head>
<body>
	<h1>Create your Account</h1>
    <h3> Let's get you set up.</h3>
	<form method="POST" action="/signup">
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br><br>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required><br><br>
		<label for="confirmPassword">Confirm Password:</label>
		<input type="password" id="confirmPassword" name="confirmPassword" required><br><br>
        <input type="checkbox" id = "termCheckbox" name ="termCheckbox" value="true" required>
        <label for="termCheckbox"> I have read and agree to G1 Cash's <u>Terms of Use</u> and <u>Privacy Policy</u> </label> <br><br>
		<button type="submit">Register</button>
	</form>

    
        

    
</body>
</html>
